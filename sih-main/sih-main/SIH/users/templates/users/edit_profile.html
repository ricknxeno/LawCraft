{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-[#f4e4bc] rounded-lg shadow-lg overflow-hidden border-2 border-[#8B4513]">
        <div class="bg-[#8B4513] p-4">
            <h1 class="text-3xl font-bold text-[#f4e4bc] text-center">Edit Profile</h1>
        </div>
        <div class="p-6">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <!-- Age -->
                <div class="space-y-2">
                    <label for="age" class="block text-sm font-semibold text-[#6B3410]">Age</label>
                    <input type="number" 
                           name="age" 
                           id="age" 
                           value="{{ user.userprofile.age }}"
                           class="mt-1 block w-full rounded-md border-[#8B4513] bg-[#fff] shadow-sm focus:border-[#6B3410] focus:ring-[#6B3410]"
                           min="13" 
                           max="120">
                </div>
                
                <!-- Gender -->
                <div class="space-y-2">
                    <label for="gender" class="block text-sm font-semibold text-[#6B3410]">Gender</label>
                    <select name="gender" 
                            id="gender" 
                            class="mt-1 block w-full rounded-md border-[#8B4513] bg-[#fff] shadow-sm focus:border-[#6B3410] focus:ring-[#6B3410]">
                        <option value="M" {% if user.userprofile.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if user.userprofile.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="O" {% if user.userprofile.gender == 'O' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                
                <!-- Location -->
                <div class="space-y-2">
                    <label for="location" class="block text-sm font-semibold text-[#6B3410]">Location</label>
                    <input type="text" 
                           name="location" 
                           id="location" 
                           value="{{ user.userprofile.location }}"
                           class="mt-1 block w-full rounded-md border-[#8B4513] bg-[#fff] shadow-sm focus:border-[#6B3410] focus:ring-[#6B3410]">
                </div>
                
                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full bg-[#8B4513] hover:bg-[#6B3410] text-[#f4e4bc] font-bold py-2 px-4 rounded-lg transition duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
