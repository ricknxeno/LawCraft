{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    .cancel-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #555;
        text-decoration: none;
    }

    .cancel-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>{% if form.instance.id %}Edit Case{% else %}Add Case{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_article">Article:</label>
        {{ form.article }}

        <label for="id_description">Description:</label>
        {{ form.description }}

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'housie_consti:manage_cases' %}" class="cancel-link">Cancel</a>
</div>
{% endblock %}
